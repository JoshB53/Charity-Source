<html>
    <head>
        <title>Login/Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class ="wrapper">
            <header>
                <a href="#"><img src="#" /></a>
                <nav>
                    <ul>
                        <li><a href="#">Browse</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <button id="loginButton">Log in / Sign up</button>
                <input type="search" />
            </header>
            <div class = "login">
                <form id ="loginForm" action = "javascript:void(0)">
                    Username: <input type="text" name="username" id="logUsername"><br>
                    Password: <input type="text" name="password" id="logPassword"><br>
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class = "signup">
                <form id ="signup" action = "javascript:void(0)">
                    Username: <input type="text" name="username" id="signUsername"><br>
                    Password: <input type="text" name="password" id="signPassword"><br>
                    Confirm Password: <input type="text" name="confirmPass" id="signConfirmPass"><br>
                    <input type="submit" value="Signup">
                </form>
            </div>
            <footer>
                
            </footer>
            
        </div>
    </body>
</html>
